<html>
	<body>
{{ if ne .User "" }}
Hello {{.User}}. Would you like to know a <a href="/secret">secret?</a>
{{ else }}
Login Form
<form method="POST" enctype="application/x-www-form-urlencoded; param=value">
  Login: <input type='text' name='username' id='username' />
  <br />
  Password: <input type='password' name='password' id='password' />
  {{ .CsrfField }}
  <br />
  <input type='submit' value='Submit Login' />
</form>
{{ end }}
	</body>
</html>
